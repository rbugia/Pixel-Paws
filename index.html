<!doctype HTML>
<html lang="en">
  <head>
    <title>Pixel Paws</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Pixel Paws</h1>
    <div class="pet-container">

      
      <div class="pet" id="pet1" onclick="selectPet(1)">
        <div class="emoji">
          <p>Saturation Level: <span id="hunger1">100</span>%</p>
          <p id="message1"></p>
        </div>
      </div>

      
      <div class="pet" id="pet2" onclick="selectPet(2)">
        <div class="emoji">
          <p>Saturation Level: <span id="hunger2">100</span>%</p>
          <p id="message2"></p>
        </div>
      </div>

    </div>

    <div class="treat-container">

      <div class="treat-wrapper">
        <div class="emoji treat" id="treat1" onclick="feedPet(1)">&#128054;</div>
      </div>

      <div class="treat-wrapper">
        <div class="emoji treat" id="treat2" onclick="feedPet(2)">&#128049;</div>
      </div>

    </div>


    <script src="script.js"></script>
  </body>
</html>
